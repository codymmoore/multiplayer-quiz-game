replicaCount: 3
image:
  tag: stable
  pullPolicy: Always
service:
  type: NodePort #ClusterIP
  port: 80
  targetPort: 8080
ingress:
  enabled: true
  host: api.quizchief.gg
  path: /
  tls:
    enabled: true
    secretName: api-quizchief-tls
issuer:
  name: letsencrypt-prod
  email: codymmoore97@gmail.com
  server: https://acme-v02.api.letsencrypt.org/directory
  privateKeySecretName: letsencrypt-prod
  ingressClass: nginx

